<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Bakery Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 text-gray-800 font-sans">

  <!-- Registration Form Section -->
  <section class="max-w-md mx-auto my-16 px-4">
    <h2 class="text-3xl font-bold text-yellow-700 mb-6 text-center">Create Your Account</h2>
    
    <form action="#" method="post" class="bg-white p-6 rounded-lg shadow-lg space-y-5 border border-yellow-200">
      <div>
        <label class="block text-yellow-800 font-medium mb-1">Full Name</label>
        <input type="text" name="fullname" placeholder="Your full name" 
               class="w-full p-2 border border-yellow-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500" required />
      </div>

      <div>
        <label class="block text-yellow-800 font-medium mb-1">Email Address</label>
        <input type="email" name="email" placeholder="you@example.com" 
               class="w-full p-2 border border-yellow-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500" required />
      </div>

      <div>
        <label class="block text-yellow-800 font-medium mb-1">Password</label>
        <input type="password" name="password" placeholder="Create a password" 
               class="w-full p-2 border border-yellow-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500" required />
      </div>

      <button type="submit"
              class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600 transition duration-200">
        Sign Up
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account? 
      <a href="login.html" class="text-yellow-600 hover:underline">Login here</a>.
    </p>
  </section>

  <script>

</body>
</html>
