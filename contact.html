<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Bakery Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 text-gray-800 font-sans">

  <!-- Contact Form Section -->
  <section class="max-w-2xl mx-auto my-16 px-4">
    <h2 class="text-3xl font-bold text-yellow-700 mb-6 text-center">Get in Touch</h2>
    
    <form action="#" method="post" class="bg-white p-6 rounded-lg shadow-lg space-y-5 border border-yellow-200">
      <div>
        <label class="block text-yellow-800 font-medium mb-1">Full Name</label>
        <input type="text" name="name" placeholder="Your Name"
               class="w-full p-2 border border-yellow-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500" required />
      </div>

      <div>
        <label class="block text-yellow-800 font-medium mb-1">Email</label>
        <input type="email" name="email" placeholder="enter email"
               class="w-full p-2 border border-yellow-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500" required />
      </div>

      <div>
        <label class="block text-yellow-800 font-medium mb-1">Message</label>
        <textarea name="message" rows="5" placeholder="Write your message..."
                  class="w-full p-2 border border-yellow-300 rounded focus:outline-none focus:ring-2 focus:ring-yellow-500" required></textarea>
      </div>

      <button type="submit"
              class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600 transition duration-200">
        Send Message
      </button>
    </form>
  </section>

  <script>
    // یہاں جاوا اسکرپٹ لگانا ٹھیک ہے
    console.log("Contact Page JavaScript OK");
  </script>

</body>
</html>
